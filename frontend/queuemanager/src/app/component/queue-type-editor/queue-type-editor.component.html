<h2 mat-dialog-title>Edit Queue Types</h2>
<mat-dialog-content>

	<table mat-table [dataSource]="queueTypes" class="mat-elevation-z8">
		<mat-text-column name="name"></mat-text-column>
		<ng-container matColumnDef="color">
		  <th mat-header-cell *matHeaderCellDef>Color</th>
		  <td mat-cell *matCellDef="let queueType"><span [style.color]="queueType.color">{{queueType.color}}</span></td>
		</ng-container>
		<mat-text-column name="jingleStart"></mat-text-column>
		<mat-text-column name="jingleEnd"></mat-text-column>
		<mat-text-column name="scheduleTime"></mat-text-column>
		<mat-text-column name="scheduleStrategy"></mat-text-column>
		<mat-text-column name="folder"></mat-text-column>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
</mat-dialog-content>

<mat-dialog-actions>
	<button mat-button mat-dialog-close>Save</button>
	<button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
