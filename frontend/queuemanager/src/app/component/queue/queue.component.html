<div cdkDropList [cdkDropListData]="queue.entries" class="queue-list" (cdkDropListDropped)="drop($event)">
	@for (item of queue.entries; track item) {
		<div class="queue-entry" [style.color]="item.color" cdkDrag>
			<div class="entry-title">
			<span><span>{{formatOffset(item.offset)}}</span> &nbsp; <span>{{item.name}}</span></span>	<span>{{formatDuration(item.duration)}}</span>
			</div>
			<ul class="subqueue">
			@for (subitem of $any(item).entries; track subitem) {
				<li>
					{{subitem.name}}
				</li>
			}
			</ul>
		</div>
	}
</div>
