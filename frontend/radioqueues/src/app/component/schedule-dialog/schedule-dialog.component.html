<h2 mat-dialog-title>Schedule</h2>
<mat-dialog-content>

	<label>Time (HH:MM) <input [(ngModel)]="time"></label>
	
</mat-dialog-content>

<mat-dialog-actions>
	<button mat-button mat-dialog-close>Schedule</button>
	<button mat-button mat-dialog-close>Next</button>
	<button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
